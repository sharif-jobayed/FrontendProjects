<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basic Calculator - 0001</title>
	<link rel="stylesheet" href="./assets/designs/main.css" class="main">
</head>

<body>
	<div class="calculator">
		<!-- Display -->
		<div class="display">
			<div data-previousOperand class="previousOperand">1351.6468</div>
			<div data-currentOperand class="currentOperand">1351.6468</div>
		</div>

		<!-- Buttons -->
		<div class="buttons">
			<div class="calculate">
				<button data-allClear>AC</button>
				<button data-equals>=</button>
				<button data-number>.</button>
				<button data-delete>Delete</button>
			</div>

			<div class="numbers">
				<button data-number>1</button>
				<button data-number>2</button>
				<button data-number>3</button>
				<button data-number>4</button>

				<button data-number>5</button>
				<button data-number>6</button>
				<button data-number>7</button>
				<button data-number>8</button>

				<button data-number>9</button>
				<button data-number class="zero">0</button>
			</div>

			<div class="operators">
				<button data-operation>+</button>
				<button data-operation>-</button>
				<button data-operation>&times;</button>
				<button data-operation>&div;</button>
			</div>
		</div>
	</div>

	<script src="./assets/scripts/main.js"></script>
</body>

</html>
