<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basic Calculator - 0001</title>
	<link rel="stylesheet" href="./assets/designs/main.css" class="main">
</head>

<body>
	<div class="calculator">
		<!-- Display -->
		<div class="display">
			<div class="previousOperand">1351.6468</div>
			<div class="currentOperand">1351.6468</div>
		</div>

		<!-- Buttons -->
		<div class="buttons">
			<div class="calculate">
				<button>AC</button>
				<button>=</button>
				<button>.</button>
				<button>Delete</button>
			</div>

			<div class="numbers">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>4</button>

				<button>5</button>
				<button>6</button>
				<button>7</button>
				<button>8</button>

				<button>9</button>
				<button class="zero">0</button>
			</div>

			<div class="operators">
				<button>+</button>
				<button>-</button>
				<button>*</button>
				<button>/</button>
			</div>
		</div>
	</div>

	<script src="./assets/scripts/main.js"></script>
</body>

</html>
