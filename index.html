

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="./styles/main.css" class="main">
</head>




<body>
	
	<div class="fullPage">

		<div class="player">
			<span class="playerName">
				<h1>Name:</h1>
				<p>Full Name</p>
			</span>

			<span class="playerScore">
				<h2>Score:</h2>
				<p>100</p>
			</span>
		</div>

		<div class="ticTacToe">
			<div class="cell cell01"></div>
			<div class="cell cell02"></div>
			<div class="cell cell03"></div>
			<div class="cell cell04"></div>
			<div class="cell cell05"></div>
			<div class="cell cell06"></div>
			<div class="cell cell07"></div>
			<div class="cell cell08"></div>
			<div class="cell cell09"></div>
		</div>

	</div>


	<script src="./scripts/main.js" class="main"></script>
	<script src="./scripts/game.js" class="game"></script>
</body>
</html>
